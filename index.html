<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sweeta-ToDo-app</title>
</head>

<body class="bg-gray-100">
  <nav class="bg-gray-700 flex py-4 px-6 justify-between text-white">
    <div class="font-bold text-white">
      To-DO
    </div>
    <div class="flex gap-6">
      <a href="/" class="nav-link hover:underline active:bg-blue-500">Home</a>
      <a href="about.html" class="nav-link hover:underline">About</a>
      <a href="history.html" class="hover:underline">History</a>

    </div>
  </nav>
  <div class="min-h-screen flex items-center justify-center">
    <main class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">

      <section>
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">My To Do's</h1>

        <form action="" id="to-do-form" class="mb-4 flex">
          <input type="text" id="to-do-text" placeholder="Your Task...."
            class="flex-1 border border-gray-300 rounded-l-md px-4 py-2 focus:outline-none focus:ring-1 focus:ring-blue-400">
          <button type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 transition">Add</button>
        </form>

        <div>
          <h3 class="text-lg
          font-semibold text-gray-700 mb-2">Task To-Do</h3>

          <ul id="todo-list" class="space-y-2"></ul>
        </div>
      </section>
    </main>
  </div>



  <script src="script.js"></script>
</body>

</html>
